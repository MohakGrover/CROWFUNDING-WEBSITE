<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DONATION</title>
  <link rel="stylesheet" href="donation.css">

</head>
<body>
  <div class="container">
    <h2>Donation Form</h2>
    <div class="form-container">
      <form>
        <div class="input-name">
          <a>First Name</a><br>
          <input type="text" placeholder="First Name" class="name">
        </div>
        <div class="input-name">
            <a>Last Name</a><br>
            <input type="text" placeholder="Last Name" class="name"></span>
        </div>
        <div class="input-name">
          <a>Email</a>
          <input type="text" placeholder="xyz@gmail.com" class="text-name">
        </div>
        <div class="input-name">
          <a>Enter Amount</a>
          <input type="text" placeholder="Amount" class="text-name">
        </div>
        <div class="input-name">
          <select class="country">
            <option>Select A Reason For Donation</option>
            <option>Want to Save Forests</option>
            <option>Help Poor Peoples</option>
            <option>Want To Make A School For children</option>
            <option>Other</option>
          </select>
          <div class="arrow"></div>
        </div>
        <div class="input-name">
          <input type="radio" class="radio-button" name="gender">
          <label style="margin-right: 30px;">Male</label>
          <input type="radio" class="radio-button" name="gender">
          <label>Female</label>
        </div>
        <div class="input-name">
          <input type="checkbox" class="check-button">
          <label>I accept the terms &amp; conditions</label>
        </div>
        <div class="input-name">
          <button class="button"> <a href="popup.html">DONATE</a></button>  
        </div>
      </form>
    </div>
  </div>  
</body>
</html>
